<div class="content">
  <div class="title">
    <h1>Users</h1>
  </div>

<!--  <button class="mat-elevation-z8" (click)="goToCarsCreate()" mat-stroked-button color="primary">New User</button>-->

  <div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="users['content']">

      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> User ID </th>
        <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let row"> {{row.username}} </td>
      </ng-container>

      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> Password </th>
        <td mat-cell *matCellDef="let row"> {{row.password}} </td>
      </ng-container>

      <ng-container matColumnDef="displayName">
        <th mat-header-cell *matHeaderCellDef> Display Name </th>
        <td mat-cell *matCellDef="let row"> {{row.displayName}} </td>
      </ng-container>

      <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef> Contact </th>
        <td mat-cell *matCellDef="let row"> {{row.contact}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th class="mat-header" mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
          <a class="edit" routerLink="update/{{row.userId}}">
            <i class="material-icons">edit</i>
          </a>
          <a class="delete" routerLink="delete/{{row.userId}}">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
